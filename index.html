<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exquisite Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Sweet Desserts</a>
    <button title="button" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= CAROUSEL (FIXED) ================= -->
<div id="dessertCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="assets/image/brown-ice-cream.jpeg" class="d-block w-100" alt="Ice Cream">
      <div class="carousel-caption d-none d-md-block">
        <h5>Delicious Ice Cream</h5>
        <p>Creamy, sweet and refreshing</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="assets/image/fresh-cake.jpg" class="d-block w-100" alt="Cake">
      <div class="carousel-caption d-none d-md-block">
        <h5>Fresh Cakes</h5>
        <p>Baked daily with love</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="assets/image/top-pink-cupcakes.jpg" class="d-block w-100" alt="Cupcakes">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sweet Cupcakes</h5>
        <p>Perfect for every celebration</p>
      </div>
    </div>

  </div>

  <button title="button" class="carousel-control-prev" type="button" data-bs-target="#dessertCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button title="button" class="carousel-control-next" type="button" data-bs-target="#dessertCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- ================= DESSERT CARDS ================= -->
<section id="menu" class="container my-5">
  <h2 class="text-center mb-4">Dessert Menu</h2>

  <div class="row g-4">

    <div class="col-md-3">
      <div class="card h-100">
        <img src="assets/image/vanilla-cupcakes-1.jpg" class="card-img-top" alt="vanilla cupcake">
        <div class="card-body">
          <h5 class="card-title">Vanilla Cupcake</h5>
          <p class="fw-bold">R20</p>
        </div>
      </div>
    </div>

    <!-- repeat for other cards -->
  </div>
</section>

<!-- ================= Bootstrap JS (REQUIRED) ================= -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
